<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/43d8a91248.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" type="text/css"  href="./css/index.css">
    <link href="./assets/images/cat.png" type="image/png" rel="icon">
<!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Raleway:wght@400;500;700&family=Titillium+Web:ital,wght@0,300;0,600;0,700;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@400;500;700&family=Titillium+Web:ital,wght@0,300;0,600;0,700;1,300;1,400;1,600&display=swap" rel="stylesheet">  
    <title>Милые котики</title>
  
  </head>
  
  
  
  <body class="page">
    <!-- Header -->
    <header class="header">
      <i class="fa-solid fa-cat fa-4x logo"></i>
      <div class="logo_title">
        <h1> Милые котики </h1>
  <p class="motto"> Смотрите, создавайте и обменивайтесь коллекцией фото ваших любимых питомцев! </p>
  </div>
  <div class="header_button">
      <button type="button" class="btn_header" id="add"><i class="fa-solid fa-plus"></i>Добавить <br> питомца</button>
  </div>
  </header>
    <!-- Main -->
    <main class="main container">
      <section class="cards">
        
      </section>
    </main>
  
    
   

  
    
    
    
    <!-- Popup_form -->
    <div class="popup popup-add-cats">
      <div class="popup__container" >
          <button class="popup__close btn" id="close-btn"><i class="fa-solid fa-xmark"></i></button>
          <h2>Добавить питомца</h2>
          <form class="form" id="popup-form-cat">
              <div class="form__image">
             
              </div>
              <input type="number" class="form__input" name="id" min="1" required placeholder="id">
              <input type="number" class="form__input" name="age" placeholder="Возраст">
              <input type="text" class="form__input" name="name" required placeholder="Имя">
              <input type="number" class="form__input" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10">
              <textarea name="description" class="form__input form__textarea" placeholder="Описание"></textarea>
              <label class="form__checkbox-wrap">
                  <input type="checkbox" name="favorite" class="form__checkbox " placeholder="">
                  <span class="form__label">Любимчик</span>  
                  <span class="form__fake-checkbox"><i class="fa-regular fa-circle-check"></i></span>
              </label>
              <input type="url" class="form__input form__input_image" name="image" placeholder="Ссылка на фото">
              <button type="submit" class="form__btn btn">Добавить котика</button>
          </form>
      </div>
  </div>

<!-- Popup_edit_info -->
  <div class="popup popup-edit-cats">
    <div class="popup__container" >
        <button class="popup__close btn" id="close-btn"><i class="fa-solid fa-xmark"></i></button>
        <h2>Изменить данные питомца</h2>
        <form class="form" id="popup-form-edit">
            <div class="form__image"></div>
            <input type="number" class="form__input" name="id" min="1" required placeholder="id">
            <input type="number" class="form__input" name="age" placeholder="Возраст">
            <input type="text" class="form__input" name="name" required placeholder="Имя">
            <input type="number" class="form__input" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10">
            <textarea name="description" class="form__input form__textarea" placeholder="Описание"></textarea>
            <label class="form__checkbox-wrap">
                <input type="checkbox" name="favorite" class="form__checkbox " placeholder="">
                <span class="form__label">Любимчик</span>  
                <span class="form__fake-checkbox"><i class="fa-regular fa-circle-check"></i></span>
            </label>
            <input type="url" class="form__input form__input_image" name="image" placeholder="Ссылка на фото">
            <button type="submit" class="form__btn btn">Отправить</button>
        </form>
    </div>
</div>
 
 
  <!-- Footer -->
 <footer class="footer">
  <div class="footer__container">
    <div class="copyright">©2023 Developed by Nebelschwimmer</div>

     <!--Socials  -->
    <div class="socials">
      <ul class="social-icons-6">
          <li><a href="#"><i class="fa fa-vk"></i></a></li>
          <li><a href="#"><i class="fa fa-telegram"></i></a></li>
          <li><a href="#"><i class="fa fa-twitter"></i></a></li>
      </ul>
    </div>
 </div>

</footer>
  
  



</body>
  <!-- Template -->
  <template id="card-template">
    <div class="card">
      <div class="buttons"> 
        <button class="card__like" aria-label="Мне нравится" title="Мне нравится"><i class="fa-solid fa-heart fa"></i> </button> 
        <button class="card__edit" aria-label="Редактировать" title="Редактировать"><i class="fa-regular fa-pen-to-square"></i> </button>
        <button class="card__delete" id="card-delete" aria-label="Удалить" title="Удалить"><i class="fa-solid fa-trash"></i> </button>
         
      </div>
      <div class="link_buttons">
        <a href="#" class="card__link" aria-label="Подробнее" title="Открыть информацию о котике"><h3 class="card__name">Tom</h3> </a>   
     
        </div>
         <img src="./assets/images/cat.jpg" alt="Image" class="card__image" aria-label="Подробнее" title="Редактировать котика" />
    </div>
  </template>
<!-- Cats edit template-->
  <template id="cats-info-template">
    <div class="cat-info">
        <button class="cat-info__edited"><i class="fa-regular fa-pen-to-square"></i>Редактировать</button>
        <button class="cat-info__saved cat-info__saved_hidden"><i class="fa-regular fa-pen-to-square"></i>Сохранить</button>
        <button class="cat-info__deleted"><i class="fa-solid fa-trash"></i>Удалить</button>

        <img src="#" class="cat-info__image" loading="lazy">
        <span class="cat-info__id"></span>
        <div class="cat-info__title">
            <h2 class="cat-info__name"></h2>
            <button class="cat-info__favourite"><i class="fa-solid fa-heart fa-2x"></i></button>
        </div>
        <span class="cat-info__rate"></span>
        <div class="cat-info__age">
            <span class="cat-info__age-val"></span>
            <span class="cat-info__age-text"></span>
        </div>
        <p class="cat-info__desc"></p>
    </div>
</template>

<script src="./scripts/api.js"></script>
<script src="./scripts/cats.js"></script>
<script src="./scripts/utils.js"></script>
<script src="./scripts/card.js"></script>
<script src="./scripts/popup.js"></script>
<script src="./scripts/index.js"></script>
<script src="./scripts/index.js"></script>
<script src="./scripts/cats-edit.js"></script>
</html>
